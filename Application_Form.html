<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application Form</title>
</head>
<body>
    <h2>Application Form</h2> <br> <br>
    <form action="" id="about">
        <label for="name">Ad:</label> <br>
        <input type="text" name="name" id="name"><br><br>
        <label for="surname">Soyad:</label> <br>
        <input type="text" name="surname" id="surname"><br><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="password">Şifrə</label><br>
        <input type="password" name="password" id="password"><br> <br>

        <p>Cinsinizi seçin:</p>
        <label for="woman">Qadın</label>
       <input type="radio" name="gender" id="female">
       <label for="man">Kişi</label>
       <input type="radio" name="gender" id="male">

       <p>Bitirdiyiniz təhsil dərəcələrini seçin: </p>
       <input type="checkbox" name="middle" id="middle" value="Orta">
       <label for="middle">Orta</label> <br>
       <input type="checkbox" name="bachelors" id="bachelors" value="bachelors">
       <label for="middle">Bakalavr</label><br>
       <input type="checkbox" name="master" id="master" value="Magistr">
       <label for="master">Magistr</label><br>
       <input type="checkbox" name="doctorate" id="doctorate" value="Doktorantura">
       <label for="doctorate">Doktorantura</label><br> <br>
    
       <label for="age">Yaş:</label>
       <input type="date" name="age" id="age"> <br> <br>
       <label for="height">Boy:</label>
       <input type="text" name="height" id="height"><br><br>
       <label for="weight">Çəki: </label>
       <input type="text" name="weight" id="weight"><br> <br>
     
      <input  style="margin-left: 40%; padding: 5px; background-color: cadetblue; color: darkslategray;"  id="obj" type="submit" value="Təsdiqlə">

    </form>


</body>
</html>
